
<div class="gameHeader">
  <mat-card class="gameHeaderLeft">
    <mat-card-header>
      <mat-card-title>{{game.gameName}}</mat-card-title>
      <mat-card-subtitle>
        <mat-icon>star</mat-icon> {{game.rating}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="this.game.bannerPosterUrl" alt="Game banner poster">
    <mat-card-actions>
      <button mat-stroked-button>ADD TO FINISHED</button>
      <button mat-stroked-button>ADD TO PLAYING</button>
      <button mat-stroked-button>ADD TO BACKLOG</button>
      <button mat-stroked-button>REVIEW</button>
    </mat-card-actions>
  </mat-card>
  <div class="gameHeaderRight">
    <span>{{game.gameDescription}}</span>
    <div>
      // Other statistics
    </div>
  </div>
</div>

<mat-grid-list cols="1" rowHeight="15:1" gutterSize="5px" class="profileFeed">
  <mat-grid-tile *ngFor="let review of reviews">
      <mat-card>
          <mat-card-content>
              <img src="assets/profile-default.png" class="postProfilePicture">
              <span class="postDescription">Username: {{review}}</span>
          </mat-card-content>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
