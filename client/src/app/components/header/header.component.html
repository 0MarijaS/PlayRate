<mat-toolbar>
    <div>
        <a href="/homepage">
            <img src ='assets/logo.png' class="logo">
            <span class="title">{{title}}</span>
        </a>
    </div>
    <div>
        <mat-form-field appearance="outline" color="accent" *ngIf= "this.isLoggedIn()">
            <mat-label>Search</mat-label>
            <input matInput type="text" [(ngModel)]="searchTerm" (ngModelChange)="search()" placeholder="What game are you looking for?"
                    [matAutocomplete]="auto">
            <mat-icon matSuffix>search</mat-icon>
            <mat-autocomplete #auto="matAutocomplete" >
                <mat-option *ngFor="let game of results" [value]="game.name" [routerLink]="['/gamepage',game._id]">
                <img [src]="game.imgUrl" alt="item.name" width="80" style="padding-right: 20px;">
                <p style="display: inline;position: absolute;top: 4px;">{{game.name}}</p>
            </mat-option>
              </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <a mat-raised-button color="warn" *ngIf= "this.isLoggedIn()" (click) = "toProfilePage()"  >Profile</a>
        <a mat-raised-button color="warn" *ngIf="this.isLoggedIn()" (click) = "logoutUser()" class="signout-button"> Sign out</a>
    </div>
</mat-toolbar>
