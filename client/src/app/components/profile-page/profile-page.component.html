
<mat-grid-list cols="3" rowHeight="3:1" class="profileHeader">
    <mat-grid-tile rowspan="3">
        <img src="assets/profile-default.png" class="profilePicture">
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
        <div class="playerInfo">
            <span class="username">{{user.username}}</span>
            <span class="status">{{user.status}}</span>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="listHolder">
            <button class="listButton" mat-raised-button color="accent">Finished</button>
            <span>{{finishedCount()}}</span>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="listHolder">
            <button class="listButton" mat-raised-button color="accent">Playing</button>
            <span>{{playingCount()}}</span>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="listHolder">
            <button class="listButton" mat-raised-button color="accent">Backlog</button>
            <span>{{backlogCount()}}</span>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="listHolder">
            <button class="listButton" mat-raised-button color="accent">Reviews</button>
            <span>{{reviewCount()}}</span>
        </div>
    </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="1" rowHeight="15:1" gutterSize="5px" class="gameFeed">
    <mat-grid-tile>
        <mat-card>
            <mat-card-content>
                <img src="assets/profile-default.png" class="postProfilePicture">
                <span class="postDescription">{{user.username}} has played <a>Doom</a>.</span>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
