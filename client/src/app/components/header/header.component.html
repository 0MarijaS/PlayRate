<mat-toolbar>
    <div>
        <a href="/homepage">
            <img src ='assets/logo.png' class="logo">
            <span class="title">{{title}}</span>
        </a>
    </div>
    <div>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Search</mat-label>
            <input matInput placeholder="What game are you looking for?">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <a mat-raised-button color="warn" [routerLink]="['/profilepage',username]" >Profile</a>
    </div>
</mat-toolbar>
