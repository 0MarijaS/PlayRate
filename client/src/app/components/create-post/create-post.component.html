<div class = "ui grid left aligned">
  <div class="column"></div>
  <form class = "ui large form" [formGroup]="createPostForm" >
    <div class="field">
      <label>Choose Game</label>
    <select class="ui search dropdown" formControlName = "game">
      <option *ngFor = "let game of games | async" value={{game.gameId}}>{{game.gameName}}</option>
    </select>
  </div>
<div class="field">
  <label>Choose Post Type</label>
<select class="ui dropdown" formControlName="type" (change)="onSelectedType($event)">
  <option value="0">Review</option>
  <option value="1">Playing</option>
  <option value="2">Finished</option>
  <option value="3">Backlog</option>
</select>
</div>
  
  <div class="field" *ngIf="review">
      <label>Your rating 1-10</label>
      <input type="text" formControlName="reviewScore">
  </div>

  <div class="field" *ngIf="review">
      <label>Review Text</label>
      <textarea formControlName="reviewText"></textarea>
    </div>

    <button class="ui fluid large orange submit button" type="submit">Submit</button>

</form>
